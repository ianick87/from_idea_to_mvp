{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Data</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a class="btn btn-secondary" href="{% url 'data_list' %}">Back to List</a>
{% endblock %}
