{% extends 'base.html' %}

{% block content %}
<h1>Data List</h1>


<!-- CSV Import Form -->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Import CSV</button>
</form>

<hr>

<a class="btn btn-primary" href="{% url 'data_new' %}">Add New Data</a>
<a class="btn btn-secondary" href="{% url 'train_model' %}">Train Model</a>
<a class="btn btn-secondary" href="{% url 'diagnose' %}">Test Model</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for data in datas %}
        <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>
                <a class="btn btn-info" href="{% url 'data_detail' data.pk %}">View</a>
                <a class="btn btn-warning" href="{% url 'data_edit' data.pk %}">Edit</a>
                <a class="btn btn-danger" href="{% url 'data_delete' data.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
